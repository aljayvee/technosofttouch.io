<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAV INNOVE Logo</title>
    <script>
        setTimeout(function() {
            location.reload();
        }, 10000); // Refresh the page every 20 seconds
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            flex-direction: column;
            overflow: hidden;
        }
        .logo-container {
            position: relative;
            opacity: 0;
            display: flex;
            animation: fadeInOverall 1s ease-in-out forwards;
        }
        @keyframes fadeInOverall {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: white;
            display: flex;
            align-items: center;
            position: relative;
        }
        .company-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 9pt;
            color: #ffffff;
            position: absolute;
            bottom: -10px;
            right: 0;
            opacity: 0;
            animation: fadeInText 2s ease-in-out 1s forwards;
        }
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .plug-cable {
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeInPlug 1s ease-in-out 1s forwards;
        }
        @keyframes fadeInPlug {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .plug {
            width: 40px;
            height: 20px;
            background-color: #32CD32;
            border-radius: 5px;
            position: relative;
        }
        .plug::before, .plug::after {
            content: "";
            width: 8px;
            height: 15px;
            background-color: #32CD32;
            position: absolute;
            top: -10px;
            left: 5px;
        }
        .plug::after {
            left: 20px;
        }
        .cable {
            width: 15px;
            height: 6px;
            background-color: #32CD32;
            margin-left: -5px;
        }
        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }
        @keyframes glowEffect {
            from {
                box-shadow: 0 0 5px #32CD32;
            }
            to {
                box-shadow: 0 0 30px #32CD32;
            }
        }
        .fade-text span {
            opacity: 0;
            display: inline-block;
            animation: fadeLetters 1.5s forwards;
        }
        @keyframes fadeLetters {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-text span:nth-child(4) { animation-delay: 0.1s; }
        .fade-text span:nth-child(3) { animation-delay: 0.3s; }
        .fade-text span:nth-child(2) { animation-delay: 0.5s; }
        .fade-text span:nth-child(1) { animation-delay: 0.7s; }
       @media screen and (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .company-name {
                font-size: 8pt;
            }
        }
        @media screen and (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            .company-name {
                font-size: 7pt;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="plug-cable">
                <div class="plug glow"></div>
                <div class="cable glow"></div>
            </div>
            <div class="fade-text">
                <span>H</span><span>N</span><span>N</span><span>E</span>
            </div>
        </div>
        <div class="company-name">HAV INNOVE</div>
    </div>
</body>
</html>
